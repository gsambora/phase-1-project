<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hana's Project</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      body{
        font-family: 'Tahoma', sans-serif
      }
    </style>
  </head>

  <body>
    <script src="index.js"></script>
    <section>
        <form class = "musicForm">
          <label for="musicRequest">Request a Jam:</label>
          <input id="musicRequest" type="text" placeholder="Enter song title"/>
          <input class= "button" type="submit" />
        </form>
      </section>
    <div class="musicPlayer">
        <h3 style = "grid-row: 1">Now Playing: Drivin'</h3>
        <img class = "album-cover" src = "https://acnhapi.com/v1/images/songs/8" alt = "K.K. Slider's Drivin' Album Cover">
        <audio 
            controls
            loop="true"
            src="https://acnhapi.com/v1/music/8"
            class = "audio">
            <a href="https://acnhapi.com/v1/music/8">Download audio</a>
        </audio>
    </div>

    <h2>Your Island</h2>
<!--   background-color:#4CBB17   -->
    <div id="current-island" class="island"></div>

    <h2 style = "margin-top: 40px">Search For Villagers</h2>
    <div style = "margin-top: 30px" id="search-by" class = "search-by"></div>
    <section style = "margin-top: 30px">
      <form>
        <label for="villSearch">Find villagers:</label>
        <input id="villSearch" type="text" placeholder="Enter villager name"/>
        <input class= "button" type="submit" />
      </form>
    </section>

    <div style = "margin-top: 30px" id="vill-results"></div>
  </body>

</html>
